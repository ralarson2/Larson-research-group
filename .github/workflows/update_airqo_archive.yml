name: Update AirQo archive

on:
  schedule:
    - cron: "15 * * * *"   # every hour at :15
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-archive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Update archive CSV
        env:
          AIRQO_TOKEN: ${{ secrets.AIRQO_TOKEN }}
          AIRQO_COHORT_ID: ${{ secrets.AIRQO_COHORT_ID }}
        run: python scripts/update_airqo_archive.py

      - name: Commit and push if changed
        run: |
          git config user.name "airqo-archive-bot"
          git config user.email "airqo-archive-bot@users.noreply.github.com"
          git add data/uganda_pm25_archive.csv
          git diff --staged --quiet || (git commit -m "Update AirQo archive" && git push)
